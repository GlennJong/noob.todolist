<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Noob todolist</title>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div>
		<input type="text" id="input" value="3">
		<button onclick="save()" id="btn">Save</button>
	</div>
	<script>
		var $input = document.getElementById('input');
		var inputTemp = JSON.parse(localStorage.temp)

		$input.setAttribute('value', inputTemp)

		function save() {
			var inputContent = $input.value
			localStorage.setItem('temp', JSON.stringify(inputContent))
			console.log(inputContent)
			console.log(localStorage)
		}
	</script>
</body>
</html>
